<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <!-- USER FORM -->
    <section>
        <div>
            <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        </div>

        <div class="container">
            <div class="user-form">

                <div class="user-item">
                    <label for="user-name">Nome Cognome</label>
                    <input type="text" id="user-name">
                </div>

                <div class="user-item">
                    <label for="user-km">Km da percorrere</label>
                    <input type="number" id="user-km">
                </div>

                <div class="user-item">
                    <label for="user-age">Fascia d'età</label>
                    <select name="Fascia d'età" id="user-age">
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="over">Over 65</option>
                    </select>
                </div>
            </div>

            <div class="user-button">
                <button id="genera">Genera</button>
                <button id="annulla">Annulla</button>
            </div>
        </div>
    </section>

    <!-- USER RESULT -->
    <section class="hidden">
        <div>
            <h2>IL TUO BIGLIETTO</h2>
        </div>

        <div class="container">

            <h3>DETTAGLIO PASSEGGERI</h3>

            <div class="container-small">
                <div class="user-name-box">
                    <div>NOME PASSEGGERO</div>
                    <div id="user-name-result"></div>
                </div>
                <table>
                    <tbody>
                        <tr>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo biglietto</th>
                        </tr>
                        <tr>
                            <td><div id="user-offer"></div></td>
                            <td><div id="user-cab"></div></td>
                            <td><div id="user-cp"></div></td>
                            <td><div id="user-price-result"></div></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    


    <script type="text/javascript" src="js/script.js"></script> 

</body>
</html>
